<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my personal website">
  <title>My Personal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1f1c2c, #928DAB);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 500px;
    }
    a {
      text-decoration: none;
      color: #1f1c2c;
      background: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    a:hover {
      background: #ddd;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Hi</h1>
  <p>Welcome to my personal website – a space where I share my passions, creations, and everything that inspires me.</p>
  <a href="#contact">Get in Touch</a>
  
  <footer>© 2025 HC. All rights reserved.</footer>
</body>
</html>
